name: campusbite
description: Food delivery app for campus students
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  # UI & Styling
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  lottie: ^2.7.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  badges: ^3.0.0
  intl: ^0.17.0  # Downgraded to match flutter_form_builder requirements

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Firebase
  firebase_core: ^2.18.0
  firebase_auth: ^4.11.0
  cloud_firestore: ^4.8.0
  firebase_storage: ^11.5.0
  firebase_messaging: ^14.7.0
  firebase_analytics: ^10.7.0
  firebase_crashlytics: ^3.1.0

  # Backend & Utilities
  http: ^1.1.0
  uuid: ^3.0.7
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  geolocator: ^10.0.0
  url_launcher: ^6.1.11
  flutter_local_notifications: ^15.1.1

  # Form Validation
  flutter_form_builder: ^8.0.0
  form_builder_validators: ^8.0.0
  email_validator: ^2.1.17  # Added back for email validation

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/adaptive_icon.png"